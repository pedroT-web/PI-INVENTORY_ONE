<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventoryOne-Cadastro</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body class="bg-light">
    <main class="min-vh-100 d-flex align-items-center container">
        <div class="text-center">
            <h1>Crie sua conta para usar o Inventory One</h1>
            <form action="">
                <div class="mb-3">
                    <label for="campoNome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="campoNome">
                </div>
                <div class="mb-3">
                    <label for="campoEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="campoEmail">
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="campoSenha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="campoSenha">
                    </div>
                    <div class="col-6">
                        <label for="confirmaSenha" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmaSenha">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="campoTelefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="campoTelefone">
                </div>
                <div class="text-center mb-3">
                    <a class="text-decoration-none text-dark" href="#">j√° tem conta?
                        <span class="text-azul-petroleo fw-bold">Login aqui.</span></a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
